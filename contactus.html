                class="input-field"

              />

                type="email"
                name="email"
                id="email"
                class="input-field"
                placeholder="Email"
                required
              />
              <input
                type="text"
                name="messageabout"
                id="messageabout"
                class="input-field"
                placeholder="Message"
                required
              />

              <button type="submit" class="submit-btn">Submit</button>

        </div>
      </div>
      <img src="images/map.png" class="map" alt="map" />
